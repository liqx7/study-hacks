
<!DOCTYPE html>

<style type="text/css">
html,body,div,img{
	margin:0;
	padding:0;
}
img{
	border:0 none;
}

</style>

<script>
	document.addEventListener(onkeydown,function(event){
var e = event || window.event || arguments.callee.caller.arguments[0]; 
if (e.keyCode == 74 && e.ctrlKey) {  
                console.log("你按下了ctrl+J");  
                var oDiv=document.createElement('div');
                var oInput =document.createElement('input');
                oDiv.appendChild(oInput);
                oDiv.style.position="absolute";
                oDiv.style.top='0px';
                oDiv.style.right="0px";
                document.body.appendChild(oDiv);

                oInput.addEventListener(onchange, function(event){
                	var e = event || window.event || arguments.callee.caller.arguments[0];
                	var keyword=e.target.value;
                	var keyArr=keyword.split(' ');
                	var arr=$('*');
                	arr.forEach(function(v){
                		if(v.nodeType==3){
                			for(var i=0;i<keyArr.length;i++){

                			if(v.nodeValue.search(keyArr[i])>-1){
                				v.nodeValue.replace(keyArr[i])
                			}
                			}
                		}
                	})
                })
            }

	})
	</script>
